<html>
	<body background="Back.jpg">
	<EMBED src="Mus.mp3" start="true" hidden="true">
		<FORM METHOD="POST" ACTION="details.com">
			<h1 align="center"><font face="Courier" size="20" Color="BLACK">SSSIT</font></h1>
			<h2 align="center"><font face="Courier New" Color="Green">Student Registration</font></h2>
			<hr size="3" color="BLACK" width="70%" align="center"> <br><br>
			<img src="G.gif" width="500" height="500">
			<table align="right">
				<tr><td>Name </td><td><input type="text" size="20" name="na" value=""></td></tr>
				<tr><td>Gender </td><td><input type="radio" name="gender" value="Male">Male</td></tr>
					<tr><td></td><td><input type="radio" name="gender" value="Female">Female</td></tr>
				<tr><td>Course </td><td><SELECT name="cou">
					<OPTION value="C-Lang" SELECTED>C-Lang
					<OPTION value="C++">C++
					<OPTION value="Java">Java
					<OPTION value="Android">Android
				</td></tr>
				<tr><td>Address </td><td><TEXTAREA NAME="add" ROWS="5" COLS="40"></TEXTAREA></td></tr>
				<tr><td>Hobbies </td><td><INPUT TYPE="checkbox" NAME="h" value="Reading">Reading</td>
					<tr><td></td><td><INPUT TYPE="checkbox" NAME="h" value="Cycling">Cycling</td></tr>
					<tr><td></td><td><INPUT TYPE="checkbox" NAME="h" value="Swimming">Swimming</td></tr>
					<tr><td></td><td><INPUT TYPE="checkbox" NAME="h" value="Drawing">Drawing</td></tr>
				<tr><td>Cities </td><td><SELECT NAME="city" multiple size="4">
					<OPTION VALUE="Hyderabad">Hyderabad
					<OPTION VALUE="Banglore">Banglore
					<OPTION VALUE="Chennai">Chennai
					<OPTION VALUE="Kolkata">Kolkata
				</SELECT></td></tr>
				<tr><td><INPUT TYPE="submit" name="submit" value="Send"></td><td><INPUT TYPE="reset" name="reset" value="Clear"></td></tr>
			</table>
		</FORM>
	</EMBED>
	</body>
</html>
